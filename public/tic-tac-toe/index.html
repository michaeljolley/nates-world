<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>TIC-TAC-TOE</h1>
        <div class="difficulty-selector">
            <span>Difficulty:</span>
            <button class="diff-btn active" data-level="easy">Easy</button>
            <button class="diff-btn" data-level="medium">Medium</button>
            <button class="diff-btn" data-level="hard">Hard</button>
        </div>
        <div class="scoreboard">
            <div class="score">
                <span class="score-label">You (X)</span>
                <span class="score-value" id="player-score">0</span>
            </div>
            <div class="score">
                <span class="score-label">Draws</span>
                <span class="score-value" id="draw-score">0</span>
            </div>
            <div class="score">
                <span class="score-label">CPU (O)</span>
                <span class="score-value" id="ai-score">0</span>
            </div>
        </div>
        <div class="game-info">
            <p id="status">Your turn (X)</p>
        </div>
        <div class="board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <button id="restart">New Game</button>
        <button id="music-toggle">ðŸ”‡ Music</button>
    </div>
    <script src="game.js"></script>
</body>
</html>
