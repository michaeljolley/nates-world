<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natorade</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #0a0a0a;
            font-family: 'Impact', 'Arial Black', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            overflow-x: hidden;
        }

        .lightning-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: 
                linear-gradient(135deg, transparent 40%, rgba(255, 102, 0, 0.03) 50%, transparent 60%),
                linear-gradient(-135deg, transparent 40%, rgba(0, 200, 83, 0.03) 50%, transparent 60%);
            z-index: 0;
        }

        .bolt {
            position: fixed;
            font-size: 15rem;
            opacity: 0.03;
            z-index: 0;
            color: #00c853;
        }

        .bolt-1 { top: 10%; left: 5%; transform: rotate(-15deg); }
        .bolt-2 { bottom: 10%; right: 5%; transform: rotate(15deg); color: #ff6600; }

        .logo-container {
            position: relative;
            z-index: 1;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 5rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 4px;
            background: linear-gradient(180deg, #00c853 0%, #00e676 50%, #69f0ae 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 0 30px rgba(0, 200, 83, 0.5));
            transform: skewX(-5deg);
        }

        .bolt-icon {
            display: inline-block;
            color: #ff6600;
            filter: drop-shadow(0 0 20px rgba(255, 102, 0, 0.8));
            animation: pulse 1.5s ease-in-out infinite;
            -webkit-text-fill-color: #ff6600;
            font-size: 1.3em;
            margin-right: -35px;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.1); }
        }

        .subtitle {
            position: relative;
            z-index: 1;
            color: #ffffff;
            font-size: 1.4rem;
            margin-bottom: 50px;
            font-family: 'Segoe UI', Arial, sans-serif;
            font-weight: 400;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .games-container {
            position: relative;
            z-index: 1;
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
            max-width: 900px;
        }

        .game-card {
            position: relative;
            background: linear-gradient(145deg, #1a1a1a 0%, #0d0d0d 100%);
            border: none;
            border-radius: 0;
            padding: 30px;
            width: 300px;
            text-align: center;
            box-shadow: 
                0 0 20px rgba(0, 200, 83, 0.2),
                inset 0 0 30px rgba(0, 200, 83, 0.05);
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
            transform: skewX(-2deg);
            clip-path: polygon(0 0, 100% 0, 100% calc(100% - 15px), calc(100% - 15px) 100%, 0 100%);
            z-index: 1;
        }

        .game-card::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            right: 2px;
            bottom: 2px;
            background: linear-gradient(145deg, #1a1a1a 0%, #0d0d0d 100%);
            clip-path: polygon(0 0, 100% 0, 100% calc(100% - 13px), calc(100% - 13px) 100%, 0 100%);
            z-index: -1;
        }

        .game-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: conic-gradient(from var(--angle), #00c853, #69f0ae, #00e676, #00c853);
            z-index: -2;
            clip-path: polygon(0 0, 100% 0, 100% calc(100% - 15px), calc(100% - 15px) 100%, 0 100%);
            animation: rotate-border 3s linear infinite;
        }

        @property --angle {
            syntax: '<angle>';
            initial-value: 0deg;
            inherits: false;
        }

        @keyframes rotate-border {
            from { --angle: 0deg; }
            to { --angle: 360deg; }
        }

        .game-card:hover::before {
            background: conic-gradient(from var(--angle), #ff6600, #ff8533, #ffaa66, #ff6600);
            box-shadow: 0 0 50px rgba(255, 102, 0, 0.6), 0 0 100px rgba(255, 102, 0, 0.4);
        }

        .game-card:hover {
            box-shadow: 
                0 0 60px rgba(255, 102, 0, 0.5),
                0 0 100px rgba(255, 102, 0, 0.3),
                inset 0 0 30px rgba(255, 102, 0, 0.1);
            transform: skewX(-2deg) translateY(-5px);
        }

        .game-icon {
            font-size: 4rem;
            margin-bottom: 15px;
        }

        .game-title {
            font-size: 1.8rem;
            color: #00c853;
            margin-bottom: 10px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .game-card:hover .game-title {
            color: #ff6600;
        }

        .game-description {
            color: #aaa;
            font-size: 0.95rem;
            line-height: 1.6;
            font-family: 'Segoe UI', Arial, sans-serif;
            font-weight: 400;
        }

        .play-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 14px 35px;
            background: linear-gradient(135deg, #00c853 0%, #00e676 100%);
            color: #000;
            font-weight: 900;
            font-size: 1.4rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            clip-path: polygon(10px 0, 100% 0, calc(100% - 10px) 100%, 0 100%);
        }

        .game-card:hover .play-btn {
            background: linear-gradient(135deg, #ff6600 0%, #ff8533 100%);
            transform: scale(1.05);
            color: #fff;
        }

        footer {
            position: relative;
            z-index: 1;
            margin-top: auto;
            padding-top: 50px;
            color: #555;
            font-size: 0.9rem;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        footer span {
            color: #00c853;
        }
    </style>
</head>
<body>

    <div class="bolt bolt-1">‚ö°</div>
    <div class="bolt bolt-2">‚ö°</div>

    <div class="logo-container">
        <h1><span class="bolt-icon">‚ö°</span> Natorade</h1>
    </div>
    <p class="subtitle">Fuel Your Game</p>

    <div class="games-container">
        <a href="tic-tac-toe/index.html" class="game-card">
            <div class="game-icon">‚ùå‚≠ï</div>
            <h2 class="game-title">Tic-Tac-Toe</h2>
            <p class="game-description">
                The classic game of X's and O's! Challenge the computer at Easy, Medium, or Hard difficulty.
            </p>
            <span class="play-btn">Play Now</span>

        <a href="game2/index.html" class="game-card">

            <p class="game-description">

            </p>
            <span class="play-btn">Play Now</span>

    </div>

    <footer>
        Made with <span>‚ö°</span> by Nate
    </footer>
</body>
</html>
